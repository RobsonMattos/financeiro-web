<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de usuario</ui:define>

	<ui:define name="corpo">
		<h1>Novo usuario</h1>

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:button value="Novo" icon="ui-icon-document"
						outcome="/usuario/CadastroUsuario.xhtml" />

					<p:commandButton value="Salvar" icon="ui-icon-disk"
						action="#{usuarioBean.salvar}" ajax="false" />
				</f:facet>
				<f:facet name="right">
					<p:button value="Pesquisar" icon="ui-icon-search"
						outcome="/usuario/PesquisaUsuario.xhtml" />
				</f:facet>
			</p:toolbar>
			
			<p:spacer />
			
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:spacer />
			<p:spacer />

			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nomeEd" />
				<p:inputText id="nomeEd" value="#{usuarioBean.usuario.nome}"
					size="50" />

				<p:outputLabel value="Data Nascimento" for="dataEd" />
				<p:inputText id="dataEd" value="#{usuarioBean.usuario.nascimento}"
					size="10" />

				<p:outputLabel value="Celular:" for="celularEd" />
				<p:inputText id="celularEd" value="#{usuarioBean.usuario.celular}"
					size="10" />

				<p:outputLabel value="e-Mail:" for="email" />
				<p:inputText id="email" value="#{usuarioBean.usuario.email}"
					size="50" />

				<p:outputLabel value="Idioma:" for="idioma" />
				<p:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="PortuguÃªs" />
					<f:selectItem itemValue="en_US" itemLabel="English" />
					<f:selectItem itemValue="es_ES" itemLabel="Espanol" />
				</p:selectOneMenu>

				<p:outputLabel value="Login:" for="login" />
				<p:inputText id="login" value="#{usuarioBean.usuario.login}"
					size="15" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}"
					size="10" redisplay="true" />

				<p:outputLabel value="Conformar Senha:" for="confirmarSenhaEd" />
				<p:password id="confirmarSenhaEd" label="Confirmar Senha"
					value="#{usuarioBean.confirmarSenha}" size="10" maxlength="10"
					required="true" redisplay="true" />

			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
